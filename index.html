      var polygon = new kakao.maps.Polygon({
        map: map,
        path: region.path,
        strokeWeight: region.strokeWeight,
        strokeColor: region.strokeColor,
        strokeOpacity: 1,
        strokeStyle: 'solid',
        fillColor: region.fillColor,
        fillOpacity: region.fillOpacity
      });
      polygons.push(polygon);

      var option = document.createElement("option");
      option.value = index;
      option.text = region.name;
      document.getElementById("regionSelector").appendChild(option);

      if (region.markers) {
        region.markers.forEach(function(m) {
          var marker = new kakao.maps.Marker({
            position: m.position,
            title: m.name,
            image: new kakao.maps.MarkerImage(
              'https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/marker_red.png',
              new kakao.maps.Size(30, 30)
            )
          });
          marker.setMap(map); // 처음부터 모든 Marker 표시
        });
      }
    });

    document.getElementById("regionSelector").addEventListener("change", function() {
      var selectedIndex = this.value;
      if (selectedIndex === "") return;

      var selectedRegion = regions[selectedIndex];
      var bounds = new kakao.maps.LatLngBounds();
      selectedRegion.path.forEach(function(latlng) {
        bounds.extend(latlng);
      });
      map.setBounds(bounds);
    });
